<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Chat</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const chatBody = document.querySelector(".chat-body");
            const onlineFriendList = document.getElementById("online-friend-list");
            const offlineFriendList = document.getElementById(
                "offline-friend-list"
            );
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-btn");
            const disconnectButton = document.getElementById("disconnect-btn");
            const chatHeader = document.getElementById("room-name");
            const usernameDisplay = document.querySelector(".sidebar-header h1");
            const switchViewBtn = document.getElementById("switch-to-group-view");
            const addFriendInput = document.getElementById("add-friend-input");

            function encodeMessage(commandCode, username, password) {
                const commandChar = String.fromCharCode(commandCode);
                return `${commandChar} ${username} ${password}`;
            }
            // Modal elements
            const modal = document.getElementById("friendRequestModal");
            const modalAddFriendInput = document.getElementById(
                "modal-add-friend-input"
            );
            const modalAddFriendBtn = document.getElementById(
                "modal-add-friend-btn"
            );
            const modalAddFriendStatus = document.getElementById(
                "modal-add-friend-status"
            );
            const closeModal = document.querySelector(".close");

            // Offline chat elements
            const offlineChatInfo = document.getElementById("offline-chat-info");
            const offlineChatText = document.getElementById("offline-chat-text");
            const startOfflineChatBtn = document.getElementById(
                "start-offline-chat-btn"
            );
            const requestPrivateChatBtn = document.getElementById(
                "request-private-chat-btn"
            );

            // Private chat request modal elements
            const privateChatRequestModal = document.getElementById(
                "privateChatRequestModal"
            );
            const privateChatRequestText = document.getElementById(
                "private-chat-request-text"
            );
            const acceptPrivateChatBtn = document.getElementById(
                "accept-private-chat-btn"
            );
            const denyPrivateChatBtn = document.getElementById(
                "deny-private-chat-btn"
            );
            const closePrivateChatModal =
                privateChatRequestModal.querySelector(".close");

            // friend
            const addFriendBtn = document.getElementById("add-friend-btn");
            const addFriendStatus = document.getElementById("add-friend-status");
            const friendRequestsList = document.getElementById(
                "friend-requests-list"
            );

            let selectedFriendUsername = null;
            let selectedFriendId = null;
            let selectedFriendOnline = false;
            const socket = new WebSocket("ws://localhost:8080");

            // Open modal when clicking on the add friend button
            document
                .querySelector(".add-friend-btn")
                .addEventListener("click", () => {
                    modal.style.display = "block";
                });

            // Close modal when clicking on the close button
            closeModal.addEventListener("click", () => {
                modal.style.display = "none";
            });

            // Close modal when clicking outside of the modal content
            window.addEventListener("click", (event) => {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });

            // Close modal when clicking on the close button
            closePrivateChatModal.addEventListener("click", () => {
                privateChatRequestModal.style.display = "none";
            });

            // Close modal when clicking outside of the modal content
            window.addEventListener("click", (event) => {
                if (event.target == privateChatRequestModal) {
                    privateChatRequestModal.style.display = "none";
                }
            });

            socket.onopen = () => {
                console.log("WebSocket connected.");
                const userId = sessionStorage.getItem("user_id");
                const username = sessionStorage.getItem("user_name");
                usernameDisplay.textContent = `${username} (ID: ${userId})`;
                if (userId) {
                    const listreqMessage = encodeMessage(0x0b, userId, "");
                    socket.send(listreqMessage);
                    setTimeout(() => {
                        const listfrMessage = encodeMessage(0x09, userId, "");
                        socket.send(listfrMessage);
                    }, 20);
                } else {
                    console.error("User ID not found in sessionStorage.");
                }
            };

            socket.onmessage = (event) => {
                const response = event.data;
                let match = response.match(/\d+/);
                let command;
                if (match) {
                    // Convert the first integer to a number (base 10)
                    command = parseInt(match[0], 10);
                    console.log(command.toString(16)); // Output: 14 (hexadecimal of 20)
                } else {
                    console.log("No integer found in the response.");
                }

                switch (command) {
                    case 0x23:
                        handleChatMessage(response.slice(2).trim());
                        break;
                    case 0x51:
                        alert(response.slice(2).trim());
                        break;
                    case 0x25:
                        handleChatHistory(response.slice(2).trim());
                        break;
                    case 0x29:
                        handleFriendList(response.slice(2).trim());
                        break;
                    case 0x47:
                        handlePrivateChatRequest(response.slice(2).trim());
                        break;
                    case 0x48:
                        handlePartnershipStatus(response.slice(2).trim());
                        break;
                    case 0x2b:
                        handleFriendRequests(response.slice(2).trim());
                        break;
                    case 0x26:
                        modalAddFriendStatus.innerHTML = `<span style="color: green;">Friend request sent successfully!</span>`;
                        break;
                    case 0x46:
                        modalAddFriendStatus.innerHTML = `<span style="color: orange;">An unexpected error occurred.</span>`;
                        setTimeout(() => {
                            modalAddFriendStatus.innerHTML = "";
                        }, 5000);
                        break;
                    default:
                        console.error("Unknown command:", command);
                }
            };

            function handleChatMessage(message) {
                const [user, text] = message.split(":");
                if (user && text) {
                    const messageElement = document.createElement("div");
                    messageElement.className = "message received";
                    messageElement.innerHTML = `
              <span class="sender"><strong>${user}</strong>:</span> <span class="content">${text}</span>
              <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            `;
                    chatBody.appendChild(messageElement);
                    chatBody.scrollTop = chatBody.scrollHeight;
                }
            }

            function handleChatHistory(messages) {
                chatBody.innerHTML = "";
                messages
                    .split("\n")
                    .filter((line) => line.trim() !== "")
                    .forEach((message) => {
                        const match = message.match(/^\[(.+?)\] (.+?): (.+)$/);
                        if (match) {
                            const [_, timestamp, user, text] = match;
                            const messageElement = document.createElement("div");
                            const displayUser =
                                user === selectedFriendUsername ? user : "You";
                            messageElement.className =
                                user === selectedFriendUsername
                                    ? "message received"
                                    : "message sent";
                            messageElement.innerHTML = `
                <span class="sender">${displayUser}: </span><span class="content">${text}</span>
                <span class="timestamp">${timestamp}</span>
              `;
                            chatBody.appendChild(messageElement);
                        }
                    });
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function handleFriendList(friends) {
                onlineFriendList.innerHTML = "";
                offlineFriendList.innerHTML = "";
                friends
                    .split(" ")
                    .filter((line) => line.trim() !== "")
                    .forEach((friend) => {
                        const [id, username, status] = friend.split(":");
                        if (id && username) {
                            const friendElement = document.createElement("div");
                            friendElement.textContent = username;
                            friendElement.dataset.friendId = id;
                            friendElement.dataset.friendUsername = username;
                            friendElement.dataset.friendStatus = status;
                            friendElement.className = "chat-item";
                            friendElement.innerHTML = `
              <div class="chat-info">
                <h4><strong>(ID:${id}) </strong> ${username}</h4>
                ${status == "1" ? '<span class="status online"></span>' : ""}
                <button class="remove-friend-btn">X</button>
              </div>
            `;
                            if (status == "1") {
                                onlineFriendList.appendChild(friendElement);
                            } else {
                                offlineFriendList.appendChild(friendElement);
                            }
                            friendElement.addEventListener("click", () => {
                                let userId = sessionStorage.getItem("user_id");
                                userId = userId.replace(/_/g, " ");
                                if (userId) {
                                    selectedFriendId = id;
                                    selectedFriendUsername = username;
                                    selectedFriendOnline = status === "1";
                                    const retrieveMessage = encodeMessage(0x05, userId, id);
                                    socket.send(retrieveMessage);
                                    setTimeout(() => {
                                        const checkPartnershipMessage = encodeMessage(
                                            0x18,
                                            userId,
                                            id
                                        );
                                        socket.send(checkPartnershipMessage);
                                    }, 20);
                                    chatHeader.textContent = `${username}'s Chat`;
                                    if (!selectedFriendOnline) {
                                        messageInput.style.display = "none";
                                        sendButton.style.display = "none";
                                        offlineChatText.textContent = `${username} is not online. Please use the "Send offline message" feature.`;
                                        offlineChatInfo.style.display = "block";
                                        document.getElementById(
                                            "request-private-chat-btn"
                                        ).style.display = "none";
                                    } else {
                                        messageInput.style.display = "none";
                                        sendButton.style.display = "none";
                                        offlineChatInfo.style.display = "none";
                                        document.getElementById(
                                            "request-private-chat-btn"
                                        ).style.display = "block";
                                    }
                                }
                            });

                            friendElement
                                .querySelector(".remove-friend-btn")
                                .addEventListener("click", (event) => {
                                    event.stopPropagation();
                                    const userId = sessionStorage.getItem("user_id");
                                    if (userId && id) {
                                        const removeFriendMessage = encodeMessage(
                                            0x0c,
                                            id,
                                            ""
                                        );
                                        socket.send(removeFriendMessage);
                                        friendElement.remove();
                                    } else {
                                        alert("Unable to remove friend. Please try again.");
                                    }
                                });
                        }
                    });
            }
            function handlePrivateChatRequest(data) {
                const [id, name] = data.split(":");
                privateChatRequestText.textContent = `You have a private chat request from ${name}`;
                privateChatRequestModal.style.display = "block";
                acceptPrivateChatBtn.onclick = () => {
                    const userId = sessionStorage.getItem("user_id");
                    const acceptChatMessage = encodeMessage(0x20, userId, id);
                    socket.send(acceptChatMessage);
                    privateChatRequestModal.style.display = "none";
                };
                denyPrivateChatBtn.onclick = () => {
                    console.log("Deny chat request");
                    privateChatRequestModal.style.display = "none";
                };
            }

            function handlePartnershipStatus(partnershipStatus) {
                if (partnershipStatus === "true") {
                    messageInput.style.display = "block";
                    sendButton.style.display = "block";
                    disconnectButton.style.display = "block";
                    document.getElementById("request-private-chat-btn").style.display =
                        "none";
                } else {
                    if (selectedFriendOnline) {
                        messageInput.style.display = "none";
                        sendButton.style.display = "none";
                        disconnectButton.style.display = "none";
                        document.getElementById(
                            "request-private-chat-btn"
                        ).style.display = "block";
                    } else {
                        messageInput.style.display = "none";
                        sendButton.style.display = "none";
                        disconnectButton.style.display = "none";
                        document.getElementById(
                            "request-private-chat-btn"
                        ).style.display = "none";
                    }
                }
            }

            function handleFriendRequests(requests) {
                friendRequestsList.innerHTML = "";
                requests
                    .split(" ")
                    .filter((line) => line.trim() !== "")
                    .forEach((request) => {
                        const [userId, username, status] = request.split(":");
                        const requestElement = document.createElement("div");
                        requestElement.classList.add("friend-request");
                        requestElement.innerHTML = `
              <span> ${userId}:${username} sent you a friend request</span>
              <div>
                <button class="accept-btn">Accept</button>
                <button class="reject-btn">Reject</button>
              </div>
            `;
                        requestElement
                            .querySelector(".accept-btn")
                            .addEventListener("click", () => {
                                const acceptMessage = encodeMessage(0x07, userId, "");
                                socket.send(acceptMessage);
                                requestElement.remove();
                            });
                        requestElement
                            .querySelector(".reject-btn")
                            .addEventListener("click", () => {
                                const declineMessage = encodeMessage(0x08, userId, "");
                                socket.send(declineMessage);
                                requestElement.remove();
                            });
                        friendRequestsList.appendChild(requestElement);
                    });
                friendRequestsList.scrollTop = friendRequestsList.scrollHeight;
            }

            disconnectButton.addEventListener("click", () => {
                const userId = sessionStorage.getItem("user_id");
                if (userId && selectedFriendId) {
                    const disconnectMessage = encodeMessage(
                        0x19,
                        userId,
                        selectedFriendId
                    );
                    socket.send(disconnectMessage);
                    alert("Disconnected from the chat.");
                    messageInput.style.display = "none";
                    sendButton.style.display = "none";
                    disconnectButton.style.display = "none";
                    document.getElementById("request-private-chat-btn").style.display =
                        "block";
                } else {
                    alert("Unable to disconnect. Please try again.");
                }
            });

            sendButton.addEventListener("click", () => {
                const userId = sessionStorage.getItem("user_id");
                const message = messageInput.value.trim();
                if (message && selectedFriendUsername) {
                    const messageElement = document.createElement("div");
                    messageElement.className = "message sent";
                    messageElement.innerHTML = `
              <span class="content"><strong>You</strong>: ${message}</span>
              <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            `;
                    chatBody.appendChild(messageElement);
                    chatBody.scrollTop = chatBody.scrollHeight;
                    const command = selectedFriendOnline
                        ? encodeMessage(0x03, userId, selectedFriendId + " " + message)
                        : encodeMessage(0x04, userId, selectedFriendId + " " + message);
                    socket.send(command);
                    messageInput.value = "";
                } else {
                    alert("Please enter a message and select a friend to chat with.");
                }
            });

            switchViewBtn.addEventListener("click", () => {
                window.location.href = "chat-room.html";
            });

            modalAddFriendBtn.addEventListener("click", () => {
                const friendId = modalAddFriendInput.value.trim();
                if (!friendId || isNaN(friendId)) {
                    alert("Please enter a valid numeric User ID.");
                } else {
                    const userId = sessionStorage.getItem("user_id");
                    if (!userId) {
                        alert("You must be logged in to send friend requests.");
                    } else {
                        console.log(`Sending addfr request: addfr ${friendId}`);
                        const addFriendMessage = encodeMessage(0x06, friendId, "");
                        socket.send(addFriendMessage);
                        modalAddFriendStatus.innerHTML = `<span style="color: blue;">Sending friend request...</span>`;
                        setTimeout(() => {
                            modalAddFriendStatus.innerHTML = "";
                        }, 3000);
                    }
                }
            });

            startOfflineChatBtn.addEventListener("click", () => {
                messageInput.style.display = "block";
                sendButton.style.display = "block";
                offlineChatInfo.style.display = "none";
            });

            requestPrivateChatBtn.addEventListener("click", () => {
                const userId = sessionStorage.getItem("user_id");
                if (userId && selectedFriendId) {
                    const requestMessage = encodeMessage(
                        0x15,
                        userId,
                        selectedFriendId
                    );
                    socket.send(requestMessage);
                } else {
                    alert("Please select a friend to chat with.");
                }
            });

            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
            };
        });
    </script>
</head>

<body>
    <div class="messenger">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Username</h1>
                <br />
                <button class="add-friend-btn">
                    <i class="fas fa-user-plus"></i>
                </button>
            </div>
            <div class="room-actions"></div>
            <button id="switch-to-group-view">Switch To Group View</button>

            <!-- Quản lý lời mời kết bạn -->
            <div class="friend-requests">
                <h2>Friend Requests</h2>
                <div id="friend-requests-list">
                    <!-- Lời mời kết bạn sẽ được thêm vào đây -->
                </div>
            </div>

            <!-- Danh sách bạn bè -->
            <h2>Friends</h2>
            <h3>Online Friends</h3>
            <div class="chat-list" id="online-friend-list">
                <!-- Online friends will be dynamically added here -->
            </div>
            <h3>Offline Friends</h3>
            <div class="chat-list" id="offline-friend-list">
                <!-- Offline friends will be dynamically added here -->
            </div>
        </div>

        <!-- Private Chat Request Modal -->
        <div id="privateChatRequestModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="private-chat-request-text"></h2>
                <button id="accept-private-chat-btn">Accept</button>
                <button id="deny-private-chat-btn">Deny</button>
            </div>
        </div>
        <!-- Friend Request Modal -->
        <div id="friendRequestModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Send Friend Request</h2>
                <input type="number" id="modal-add-friend-input" placeholder="Enter User ID to send friend request" />
                <button class="send-btn" id="modal-add-friend-btn">
                    Send Request
                </button>
                <div id="modal-add-friend-status"></div>
            </div>
        </div>
        <!-- Chat Section -->
        <div class="chat">
            <div class="chat-header">
                <h3 id="room-name">Choose a friend to chat with</h3>
            </div>
            <div class="chat-body" id="chat-body">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="chat-footer">
                <textarea placeholder="Type a message..." id="message-input" style="display: none"></textarea>
                <button class="send-btn" id="send-btn" style="display: none">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button class="dis-btn" id="disconnect-btn" style="display: none">
                    Disconnect
                </button>
                <button class="send-btn" id="request-private-chat-btn" style="display: none">
                    Request Private Chat
                </button>
                <div id="offline-chat-info" style="display: none">
                    <p id="offline-chat-text"></p>
                    <button class="send-btn" id="start-offline-chat-btn">
                        Start offline chat
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
